<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">ROCK,PAPER,SCISSORS GAME</h1>
        <div class="choices">
            <div class="choice" id="rock"><img src="rock.png" alt="" /></div>
            <div class="choice" id="paper"><img src="paper.png" alt="" /></div>
            <div class="choice" id="scissors"><img src="scissors.png" alt="" /></div>
        </div>
        <div class="info">
            <div class="comscore">
                <p>YOUR_SCORE</p>
                <p id="user_score" style="text-align :center;">0</p>
            </div>
            <div class="userscore">
                <p>COMPUTER_SCORE</p>
                <p id="comp_score" style="text-align :center;">0</p>
            </div>
        </div>
        <div class="messegebox">
            <h3 class="messege">Take your chance</h3>
        </div>
    </div> 
    <script src="rock.js"></script>
</body>
</html>
